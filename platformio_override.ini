[platformio]
default_envs = OOO2020Badge

[env:OOO2020Badge]
board = esp12e
platform = ${common.platform_latest}
board_build.ldscript = ${common.ldscript_4m3m}
build_flags = ${common.build_flags_esp8266} 
  -D LEDPIN=13
  -D LEDCOUNT=12
  -D WLED_DISABLE_OTA 
  -D WLED_DISABLE_INFRARED
lib_extra_dirs = ./lib
